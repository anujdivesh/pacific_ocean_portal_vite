server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files directly with cache
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri $uri/ =404;
    }

    # Handle all SPA routes by serving index.html
    location / {
        try_files $uri $uri/ /index.html;
        # Strong caching for HTML for SPA
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # Gzip compression for all text-based files
    gzip on;
    gzip_types text/plain text/css application/javascript application/json text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;

    # Security headers (optional, recommended)
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header X-XSS-Protection "1; mode=block";
}