server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Common public-root files
  location = /favicon.ico       { try_files /favicon.ico =404; access_log off; }
  location = /robots.txt        { try_files /robots.txt =404; access_log off; }
  location = /site.webmanifest  { try_files /site.webmanifest =404; access_log off; }

  # Static assets
  location ~* \.(?:png|jpg|jpeg|gif|svg|ico|webp|css|js|map|json|txt|woff2?|ttf|otf)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Vite hashed assets directory
  location /assets/ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # SPA history fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}